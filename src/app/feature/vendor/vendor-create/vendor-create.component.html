<div *ngIf='vendor'>
   
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorcode">Code:</label>
      
      <input [(ngModel)]='vendor.Code' name = 'Code' type="text" class="form-control col-sm-6" id="vendorcode" aria-describedby="fnameHelp" placeholder="FirstName">
      
      <small id="fnameHelp" class="form-text text-muted col-sm-2">Vendor's Code</small>
        </div> 
          
       <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorname">Name:</label>
      <input [(ngModel)]='vendor.Name' name = 'Name' type="text" class="form-control col-sm-6" id="vendorname" aria-describedby="nameHelp" placeholder="Name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Vendor's Name</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="address">Address:</label>
      <input [(ngModel)]='vendor.Address' name = 'Address' type="text" class="form-control col-sm-6" id="address" aria-describedby="addressHelp" placeholder="Address">
      <small id="addressHelp" class="form-text text-muted col-sm-2">Vendor's Address</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="state">Password:</label>
      <input [(ngModel)]='vendor.State' name = 'State' type="text" class="form-control col-sm-6" id="state" aria-describedby="stateHelp" placeholder="State">
      <small id="stateHelp" class="form-text text-muted col-sm-2">Vendor's State</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="phone">Phone Number:</label>
      <input [(ngModel)]='vendor.PhoneNumber' name = 'PhoneNumber' type="text" class="form-control col-sm-6" id="phone" aria-describedby="phoneHelp" placeholder="PhoneNumber">
      <small id="phoneHelp" class="form-text text-muted col-sm-2">Vendor's Phone Number</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="email">Email:</label>
      <input [(ngModel)]='vendor.Email' name = 'Email' type="text" class="form-control col-sm-6" id="email" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted col-sm-2">Vendor's Email</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorPreapproved">Preapproved:</label>
      <input [(ngModel)]='vendor.Preapproved' name = 'papv' type="checkbox" class="form-control col-sm-6" id="vendorPapv" aria-describedby="adminHelp" placeholder="Papv">
      <small id="papvHelp" class="form-text text-muted col-sm-2">Papv Authority</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorReviewer">Reviewer:</label>
      <input [(ngModel)]='vendor.Reviewer' name = 'Reviewer' type="checkbox" class="form-control col-sm-6" id="Reviewer" aria-describedby="reviewerHelp" placeholder="Reviewer">
      <small id="reviewerHelp" class="form-text text-muted col-sm-2">Reviewer Authority</small>
    </div>
    
    
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
        
    </div>
</div>
