<p *ngIf='!product'> loading ...</p>

<div *ngIf='product'>
    <div class="form-group row">
			<label class='col-form-label col-sm-2' for="vendor">Vendor:</label>
			<div class='col-sm-6 select-list'>
			  <select [(ngModel)]='product.Vendor.Id' [compareWith]='compareFn' class='form-control' name='Vendor' id='product-Vendor'>
                <option *ngFor="let vendor of vendors" [ngValue]="vendor.Id" [selected]="vendor.Id == product.Vendor.Id">{{vendor.Name}}</option>
              </select>
			</div>
		</div>
        
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="Productvendorpartnumber">Last name:</label>
      <input [(ngModel)]='Product.VendorPartNumber' name = 'VendorPartNumber' type="text" class="form-control col-sm-6" id="Productvendorpartnumber" aria-describedby="lnameHelp" placeholder="VendorPartNumber">
      <small id="lnameHelp" class="form-text text-muted col-sm-2">Product's Last Name</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="Name">Name:</label>
      <input [(ngModel)]='Product.Name' name = 'Name' type="text" class="form-control col-sm-6" id="Name" aria-describedby="nameHelp" placeholder="Name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Product's Name</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="price">Price Number:</label>
      <input [(ngModel)]='Product.Price' name = 'Price' type="text" class="form-control col-sm-6" id="price" aria-describedby="priceHelp" placeholder="Price">
      <small id="priceHelp" class="form-text text-muted col-sm-2">Product's Price Number</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="Unit">Unit:</label>
      <input [(ngModel)]='Product.Unit' name = 'Unit' type="checkbox" class="form-control col-sm-6" id="ProductUnit" aria-describedby="unitHelp" placeholder="unit">
      <small id="unitHelp" class="form-text text-muted col-sm-2">Unit Authority</small>
    </div>
    
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="photopath">PhotoPath:</label>
      <input [(ngModel)]='Product.PhotoPath' name = 'PhotoPath' type="text" class="form-control col-sm-6" id="photopath" aria-describedby="photopathHelp" placeholder="PhotoPath">
      <small id="photopathHelp" class="form-text text-muted col-sm-2">Product's PhotoPath</small>
    </div>
    
    <div class='form-group'>
      <button (click)='Change()' class='btn btn-primary'>Update</button>
    </div>
        
    </div>
</div>
